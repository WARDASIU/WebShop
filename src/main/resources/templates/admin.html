    <link rel="stylesheet" type="text/css" th:href="@{/admin/admin.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/main/home.css}">
    <link rel="stylesheet" type="text/css" href="../static/admin/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <title>EasyStep - Zarzadzanie</title>

<body>
<nav class="navbar navbar-expand-lg fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li><a class="nav-link" href="/">Strona główna<span class="sr-only">(current)</span></a></li>
            <li><a class="nav-link" href="/products">Produkty</a></li>
            <li><a class="nav-link" href="/knowledgeBase">Baza wiedzy</a></li>
            <li><a class="nav-link" href="/services">Usługi</a></li>
            <li><a class="nav-link" href="/serviceOrder">Zamów usługę</a></li>
            <li><a class="nav-link" href="/personalizer">Konfigurator</a></li>
            <li th:if="${isAdmin}"><a class="nav-link" href="/admin">Zarządzanie</a></li>
            <li th:unless="${isLoggedIn}">
                <a class="nav-link" href="/login">Zaloguj</a>
            </li>
            <li th:if="${isLoggedIn}" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Konto
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/profile">Profil</a>
                    <a class="dropdown-item" href="/logout" th:href="@{/logout}">Wyloguj</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 sidepanel-container">
            <div class="sidepanel">
                <nav class="nav nav-tabs">
                    <a class="nav-link" href="#produkty" style="width: 100%">Zarządzanie produktami</a>
                    <a class="nav-link" href="#zamowienia" style="width: 100%">Zamówienia</a>
                    <a class="nav-link" href="#newsletter" style="width: 100%">Newsletter</a>
                </nav>
                <div id="produkty">
                    <p><a href="#" class="add-product">Dodaj produkt</a></p>
                    <p><a href="#" class="edit-product">Edytuj produkt</a></p>
                </div>
                <div id="newsletter">
                    <p><a th:href="@{/admin/adminNewsletter}" class="send-newsletter">Wyslij newsletter</a></p>
                </div>
                <div id="zamowienia">
                    <p><a href="#" class="orders">Zobacz zamówienia</a></p>
                </div>
            </div>
        </div>
        <div class="form-container col-lg-6"></div>
    </div>
</div>


<script type="text/javascript" th:src="@{/admin/js/adminSidePanel.js}"></script>
<script type="text/javascript" th:src="@{/admin/js/showSelectedOption.js}"></script>
<script type="text/javascript" th:src="@{/admin/js/showNewsletter.js}"></script>
