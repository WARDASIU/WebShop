<body>

<h1>Edycja profilu</h1>
<form th:object="${user}" id="profile-form">
    <div class="form-group">
        <label for="name">Imię:</label>
        <input type="text" th:field="*{name}" id="name" name="name">
    </div>

    <div class="form-group">
        <label for="surname">Nazwisko:</label>
        <input type="text" th:field="*{surname}" id="surname" name="surname">
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" name="email">
    </div>

    <div class="form-group">
        <label for="phone">Numer telefonu:</label>
        <input type="number" th:field="*{phone}" id="phone" name="phone" maxlength="9">
    </div>

    <div class="form-group">
        <label for="address">Adres:</label>
        <input type="text" th:field="*{address}" id="address" name="address">
    </div>

    <div class="form-group">
        <label for="postcode">Kod pocztowy:</label>
        <input type="text" th:field="*{postCode}" id="postcode" name="post_code">
    </div>

    <div class="form-group">
        <label for="newsletter">Dodaj mnie do newslettera</label>
        <input type="checkbox" th:field="*{newsletter}" id="newsletter" name="newsletter">
    </div>
</form>


<script type="text/javascript" th:src="@{/profile/updateUserData.js}"></script>
</body>
</html>
