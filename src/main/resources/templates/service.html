<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zamów usługę</title>
    <link rel="stylesheet" type="text/css" th:href="@{/service/service.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/main/home.css}">

    <script type="text/javascript" src="../static/service/serviceOrder.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet" />

</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li><a class="nav-link" href="/">Strona główna<span class="sr-only">(current)</span></a></li>
            <li><a class="nav-link" href="/products">Produkty</a></li>
            <li><a class="nav-link" href="/knowledgeBase">Baza wiedzy</a></li>
            <li><a class="nav-link" href="/services">Usługi</a></li>
            <li><a class="nav-link" href="/serviceOrder">Zamów usługę</a></li>
            <li><a class="nav-link" href="/personalizer">Konfigurator</a></li>
            <li th:unless="${isLoggedIn}">
                <a class="nav-link" href="/login">Zaloguj</a>
            </li>
            <li th:if="${isLoggedIn}" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Konto
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/profile">Profil</a>
                    <a class="dropdown-item" href="/logout" th:href="@{/logout}">Wyloguj</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<form method="post" action="" th:unless="${isLoggedIn}">
    <div class="form-group">
        <label for="email">Adres e-mail:</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="category">Kategoria usługi:</label>
        <select class="form-control" id="category" onchange="showAdditionalFields()" required>
            <option value="">Wybierz kategorię</option>
            <option value="schody">Schody</option>
            <option value="altanka">Altanka</option>
            <option value="elementy_wewnatrz">Elementy wewnętrzne</option>
        </select>
    </div>

    <div id="additionalFields"></div>

    <div class="form-group">
        <label for="date">Wybierz datę:</label>
        <input type="text" id="date" name="date" class="form-control" placeholder="dd/mm/yyyy">
    </div>
    <button type="submit" class="btn btn-primary">Wyślij zapytanie</button>
</form>



<form method="post" action="" th:if="${isLoggedIn}">
    <div class="form-group">
        <label for="category">Kategoria usługi:</label>
        <select class="form-control" id="category" onchange="showAdditionalFields()" required>
            <option value="">Wybierz kategorię</option>
            <option value="schody">Schody</option>
            <option value="altanka">Altanka</option>
            <option value="elementy_wewnatrz">Elementy wewnętrzne</option>
        </select>
    </div>

    <div id="additionalFields"></div>

    <div class="form-group">
        <label for="date">Wybierz datę:</label>
        <input type="text" id="date" name="date" class="form-control" placeholder="dd/mm/yyyy">
    </div>
    <button type="submit" class="btn btn-primary">Wyślij zapytanie</button>
</form>

<script>
    $(function() {
        $('#date').datepicker({
            format: 'dd/mm/yyyy',
            todayHighlight: true,
            multidate: true,
            multidateSeparator: ', ',
            orientation: 'right'
        });
    });
</script>
</body>
</html>
