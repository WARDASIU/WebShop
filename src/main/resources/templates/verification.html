<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/main/home.css}">
  <link rel="stylesheet" type="text/css" href="../static/main/home.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script src="https://kit.fontawesome.com/ea7c74f2a3.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <title>EasyStep weryfikacja</title>
</head>
<body>
<style>
  input{
    margin-top: 15px;
    margin-bottom: 15px;
  }
  body {
    background: linear-gradient(to bottom right, #F9EACD, #E6D5B8);
    background-size: 1000000px;
  }
</style>

<div class="container" style="margin-top: 75px;">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
      <h2 class="mb-4">Podaj kod weryfikacyjny z email:</h2>
      <form th:action="@{/verify}" method="post" id="verification-form">
        <div class="form-group">
          <label for="verification-code">Podaj kod weryfikacyjny z email:</label>
          <input type="text" class="form-control" id="verification-code" name="verificationCode" required>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #8a5401; color: black;">Sprawdz kod</button>
      </form>
      <div th:if="${error}">
        <p class="text-danger">Niepoprawny kod!</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
