<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Konfigurator stołu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <style>
        .leg-option {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .leg-option:hover {
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.3);
        }

        .leg-option img {
            max-width: 100%;
        }

        .leg-option h3 {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .leg-option.active {
            border: 2px solid #007bff;
        }

        .card-header h2 {
            margin-bottom: 0;
            font-size: 24px;
        }

        .card-body {
            padding: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Konfigurator stołu</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-header">
                    <h2>Kolor stołu</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="table-width">Szerokość</label>
                        <input type="number" class="form-control" id="table-width"
                               placeholder="Wprowadź szerokość stołu">
                    </div>
                    <div class="form-group">
                        <label for="table-length">Długość</label>
                        <input type="number" class="form-control" id="table-length"
                               placeholder="Wprowadź długość stołu">
                    </div>
                    <div class="form-group">
                        <label for="table-height">Wysokość</label>
                        <input type="number" class="form-control" id="table-height"
                               placeholder="Wprowadź wysokość stołu">
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">
                    <h2>Wybierz nogi stołu</h2>
                </div>
                <div class="card-body">
                    <div class="leg-option active">
                        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba"
                             alt="Noga ze stali nierdzewnej">
                        <h3>Stal nierdzewna</h3>
                    </div>
                    <div class="leg-option">
                        <img src="https://images.unsplash.com/photo-1598515092615-38e31b6f4242" alt="Noga drewniana">
                        <h3>Drewno</h3>
                    </div>
                    <div class="leg-option">
                        <img src="https://images.unsplash.com/photo-1589368958128-b6a0d6f0f6c3" alt="Noga z mosiądzu">
                        <h3>Mosiądz</h3>
                    </div>
                    <div class="leg-option">
                        <img src="https://images.unsplash.com/photo-1581934176484-a377f4b57872" alt="Noga ze szkła">
                        <h3>Szkło</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary btn-lg">Zamów stoł</button>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('.leg-option').click(function() {
            $('.leg-option').removeClass('active');
            $(this).addClass('active');
        });

        $('button').click(function() {
            var width = $('#table-width').val();
            var length = $('#table-length').val();
            var height = $('#table-height').val();
            var legType = $('.leg-option.active h3').text();

            var order = 'Zamawiam stół o wymiarach ' + width + 'cm x ' + length + 'cm x ' + height + 'cm z nogami typu ' + legType + '.';

            alert(order);
        });
    });

</script>
</body>
</html>
